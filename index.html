<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farooq AR">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Use the Twitch.tv JSON API</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Twitch.tv Streamers</h1>
        <div class="controls">
            <div class="search-input-container">
                <form id="form-search" action="#">
                    <input type="text" id="search" placeholder="Search streamers ...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="filters">
                <a href="#" class="all active">All</a>
                <a href="#" class="online">Online</a>
                <a href="#" class="offline">Offline</a>
            </div>
            <div class="loader">
                <div class="loading"></div>
            </div>
        </div>
        <div id="error"></div>
        <div id="search-results">
            <!--results goes here-->
        </div>
        
    </div>
    <script src="https://use.fontawesome.com/bf22cf26bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
